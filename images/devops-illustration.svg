<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5cc"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#12121c" rx="20"/>
  
  <!-- Simple infinity loop - clean and minimal -->
  <g transform="translate(200, 150)">
    <path d="M-80,0 C-80,-45 -35,-45 0,0 C35,45 80,45 80,0 C80,-45 35,-45 0,0 C-35,45 -80,45 -80,0" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="12"
          stroke-linecap="round"/>
  </g>
  
  <!-- Simple arrow indicating flow -->
  <polygon points="290,150 275,140 275,160" fill="#00e5cc"/>
</svg>
